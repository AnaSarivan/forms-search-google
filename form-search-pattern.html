    <body>
        <h1>GOOGLE SEARCH FORM EXAMPLE</h1>
        <img src="https://iconarchive.com/download/i38830/google/chrome/Google-Chrome.ico"

        <form action="https://www.google.com/search">

            <input type="text" 
                   size="60" 
                   name="q" 
                   required

            <button>Go Google!</button>
        </form>
            

    </body>
